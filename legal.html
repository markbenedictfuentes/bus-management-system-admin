                        <div class="bg-gray-50 p-4 rounded-md mb-6">
                            <h3 class="text-xl font-semibold mb-4">Add New Legal Document</h3>
                            <form id="legalForm" class="space-y-4">
                                <div>
                                    <label for="documentName" class="block text-sm font-medium text-gray-700">Document Name</label>
                                    <input type="text" id="documentName" name="documentName" required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="documentType" class="block text-sm font-medium text-gray-700">Document Type</label>
                                    <select id="documentType" name="documentType" required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option value="">Select Type</option>
                                        <option value="Contract">Contract</option>
                                        <option value="Insurance">Insurance</option>
                                        <option value="License">License</option>
                                        <option value="Compliance">Compliance</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="expirationDate" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                                    <input type="date" id="expirationDate" name="expirationDate" required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <button type="submit" class="w-full bg-[#004369] text-white p-2 rounded-lg">
                                       <p class="text-center">Add Document</p>
                                    </button>
                                </div>
                            </form>
                        </div>
            

                        <div class="bg-white p-4 rounded-md">

                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Document Name</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expiration Date</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    </tr>
                                </thead>
